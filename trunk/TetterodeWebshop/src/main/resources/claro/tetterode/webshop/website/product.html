<template:include template="templates/page">
  <webshop:current-product>
     <head><title>Product Info</title></head>
	 <table style="margin-top:20px">
		<tr><td style="padding-right:20px"><product:value property="Image" height="60px"/></td>
		<td><div class="contentheading">Article Number: <product:value property="ArticleNumber"/></div>
        <product:value property="Name"/>
		<div class="contentheading">Price: <product:value property="Price"/></div>
		<br/>
       	<product:add-to-cart-link class="button">Add to Cart</product:add-to-cart-link>
 </td></tr>
	 </table>
     
      <webshop:shopping-cart>
        <shopping-cart:add product="product" style="float:right;padding: 8px 12px;font-size: 12px;text-decoration: none;white-space:nowrap;line-height:20px;border: 1px solid #999;color: #4D4D4D;background: #FC0 url(images/bg_d01.gif) repeat-x 0px 50%;">Add to Cart</shopping-cart:add>
      </webshop:shopping-cart>


<br/>
	<h2>Specifications</h2>
	<ul class="css-tabs skin2">
	<product:properties-by-group>
		<li><a href="#"><group:name/></a></li>
	</product:properties-by-group>
	</ul>

<div class="css-panes skin2">
	<product:properties-by-group>
	<div class="pane">
		<table style="border-width: 1px; border-color: #bcb8c0;" border="1"> 
		<tbody> 
		<group:properties>
		<tr> 
		<td style="border: #bcb8c0 1px solid;" valign="top"><property:name/>:</td> 
		<td style="border: #bcb8c0 1px solid;" valign="top"><property:value/></td> 
		</tr> 
		</group:properties>
		</tbody>
		</table>
	</div>
	</product:properties-by-group>
</div>


	<product:also-bought>
	<h2>Customers who bought this product also bought the following products</h2>
	<list:repeat>
		<template:include template="templates/product"/>
	</list:repeat>
<div style="clear:both"/>"
	</product:also-bought>

<script type="text/javascript">
 $(function() {
		$('ul.css-tabs').tabs('div.css-panes > div'); 
	});
	</script>
   </webshop:current-product>
   <webshop:current-product when-exists="false">
   </webshop:current-product>
</template:include>
